<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Disease Prediction - Signup</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #333;
        color: white;
      }

      header {
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding: 10px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      }

      header h1 {
        margin: 0;
      }

      section {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: space-between; /* Adjusted for two columns */
        align-items: center;
      }

      .signup-form {
        background: #333; /* Dark background color for the form */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        width: 70%; /* Adjusted width for the form */
        max-width: 400px; /* Added max-width to control width on larger screens */
      }

      .signup-form label {
        color: white;
      }

      .signup-form img {
        max-width: 300%;
        height: auto; /* Maintain aspect ratio */
        border-radius: 10px;
        width: 100%; /* Make the image fill the container */
        max-height: 800px; /* Set max-height to control image height */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Intelligent Multiple Disease Prediction</h1>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img
              src="https://tse3.mm.bing.net/th?id=OIP.IVwf85npYYUcwRp4EIhqDgHaJm&pid=Api&P=0&h=220"
              alt="Left Image"
            />
          </div>
          <div class="col-md-6">
            <div class="signup-form">
              <h2 class="text-white">Signup</h2>
              <!-- Signup Form -->
              <form id="signupForm" onsubmit="return signup()">
                <div class="form-group">
                  <label for="signupEmail" class="text-white">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="signupPassword" class="text-white"
                    >Password:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="gender" class="text-white">Gender:</label>
                  <select class="form-control" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="age" class="text-white">Age:</label>
                  <input type="number" class="form-control" id="age" required />
                </div>
                <div class="form-group">
                  <label for="userType" class="text-white">Signup as:</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="userType"
                      id="doctor"
                      value="doctor"
                      checked
                    />
                    <label class="form-check-label" for="doctor">Doctor</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="userType"
                      id="patient"
                      value="patient"
                    />
                    <label class="form-check-label" for="patient"
                      >Patient</label
                    >
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
              </form>

              <p class="mt-3 text-white">
                Already have an account?
                <a href="login.html" class="text-white">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      function signup() {
        // Your signup logic here
        // For now, just alert the user type
        var userType = document.querySelector(
          'input[name="userType"]:checked'
        ).value

        // Display an alert with the user type
        alert('Signup as: ' + userType)

        // Redirect to index.html
        window.location.href = 'index.html'

        return false
      }
    </script>
  </body>
</html>
