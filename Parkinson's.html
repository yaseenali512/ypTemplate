    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: url('https://static.wixstatic.com/media/a5b4c8_42c2610aef644ceaa10874aedd5f93f3~mv2.jpg/v1/fit/w_798%2Ch_415%2Cal_c%2Cq_80/file.jpg')
          center/cover fixed no-repeat; /* Replace with the actual image URL */
        color: white;
      }

      header {
        background-color: rgba(0, 0, 0, 0.7); /* Dark background color */
        text-align: center;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      }

      header h2 {
        margin: 0;
      }

      nav {
        display: flex;
        justify-content: flex-end;
        background: #333;
        padding: 10px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      }

      nav a {
        text-decoration: none;
        color: white;
        margin-left: 15px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      section {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer {
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Dark background color for the footer */
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: auto; /* Push the footer to the bottom */
      }

      form {
        width: 500px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border: none;
        width: 100%;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

    <h1 style="text-align: center">Parkinson's Disease Predictor</h1>

    <section>
      <form>
        <label for="ShimmerAPQ3">Shimmer:APQ3:</label>
        <input
          type="text"
          id="ShimmerAPQ3"
          placeholder="Enter Shimmer:APQ3, e.g., 0.01994"
        />

        <label for="ShimmerAPQ5">Shimmer:APQ5:</label>
        <input
          type="text"
          id="ShimmerAPQ5"
          placeholder="Enter Shimmer:APQ5, e.g., 0.02271"
        />

        <label for="MDVPAPQ">MDVP:APQ:</label>
        <input
          type="text"
          id="MDVPAPQ"
          placeholder="Enter MDVP:APQ, e.g., 0.02971"
        />

        <label for="ShimmerDDA">Shimmer:DDA:</label>
        <input
          type="text"
          id="ShimmerDDA"
          placeholder="Enter Shimmer:DDA, e.g., 0.06545"
        />

        <label for="NHR">NHR:</label>
        <input type="text" id="NHR" placeholder="Enter NHR, e.g., 0.02217" />

        <label for="HNR">HNR:</label>
        <input type="text" id="HNR" placeholder="Enter HNR, e.g., 21.047" />

        <label for="status">Status:</label>
        <input
          type="text"
          id="status"
          placeholder="Enter status (1 for Parkinson's, 0 for non-Parkinson's)"
        />

        <label for="RPDE">RPDE:</label>
        <input type="text" id="RPDE" placeholder="Enter RPDE, e.g., 0.41888" />

        <label for="DFA">DFA:</label>
        <input type="text" id="DFA" placeholder="Enter DFA, e.g., 0.82599" />

        <label for="spread1">Spread1:</label>
        <input
          type="text"
          id="spread1"
          placeholder="Enter Spread1, e.g., -4.81303"
        />

        <label for="spread2">Spread2:</label>
        <input
          type="text"
          id="spread2"
          placeholder="Enter Spread2, e.g., 0.266482"
        />

        <label for="D2">D2:</label>
        <input type="text" id="D2" placeholder="Enter D2, e.g., 2.301442" />

        <label for="PPE">PPE:</label>
        <input type="text" id="PPE" placeholder="Enter PPE, e.g., 0.206" />

        <button type="button" onclick="predictParkinson()">Predict</button>
      </form>

      <div id="result" style="margin-top: 20px"></div>
    </section>
