<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #1a1a1a; /* Dark background color */
        color: #fff; /* Text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #333; /* Darker container background color */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
      }

      .input-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #555;
        border-radius: 4px;
      }

      .action-button {
        background-color: #4caf50; /* Green button color */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post" id="loginForm">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="button" class="action-button" onclick="login()">
          Login
        </button>
        <button type="button" class="action-button" onclick="nextPage()">
          Next
        </button>
      </form>
    </div>

    <script>
      function login() {
        // Basic authentication (replace with server-side logic)
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value

        // Hardcoded credentials (replace with your actual authentication logic)
        const validUsername = 'user'
        const validPassword = 'pass'

        if (username === validUsername && password === validPassword) {
          alert('Login Successful')
          nextPage() // Call nextPage function on successful login
        } else {
          alert('Login Failed. Please check your credentials.')
        }
      }

      function nextPage() {
        // Redirect to the index.html page
        window.location.href = 'index.html'
      }
    </script>
  </body>
</html>
